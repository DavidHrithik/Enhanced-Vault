# MongoDB Cloud connection for Spring Boot
# Replace <username>, <password>, <cluster-url>, <database> with your actual MongoDB Atlas or cloud DB details
spring.data.mongodb.uri=${MONGODB_URI:mongodb+srv://Admin:Admin@cluster0.svux9y9.mongodb.net/testmanagement?appName=Cluster0}

# Example:
# spring.data.mongodb.uri=mongodb+srv://myuser:mypassword@cluster0.mongodb.net/testdb?retryWrites=true&w=majority

# (Optional) Server port
# server.port=8080

# Allow file uploads up to 1GB
spring.servlet.multipart.max-file-size=1024MB
spring.servlet.multipart.max-request-size=1024MB

# (Optional) Enable CORS for frontend
# Add CORS config in your Java code if needed
# JWT Secret must be at least 32 bytes long
jwt.secret=${JWT_SECRET:secret_key_change_this_to_a_long_random_string_for_security_reasons}
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
